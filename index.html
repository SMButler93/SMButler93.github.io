<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScottOS 95</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="desktop">
    <div class="icon" id="icon-mycomp" ondblclick="openTextEditor('My Computer Info.TXT','This is My Computer')">
        <img src="icons/MyComputer.ico" alt="My Computer">
        My Computer
    </div>
    <div class="icon" id="icon-recycle">
        <img src="icons/RecycleBin.ico" alt="Recycle Bin">
        Recycle Bin
    </div>
</div>

<div id="taskbar">
    <div id="startBtn" onclick="toggleStart()">Start</div>
    <div id="taskbar-windows"></div>
    <div id="clock"></div>
</div>

<div id="startMenu">
    <div class="start-header">ScottOS 95</div>
    <div class="start-item" onclick="openTextEditor('README.TXT', document.getElementById('readmeContent').innerText)">README.TXT</div>
</div>

<!-- Hidden sample data -->
<div id="readmeContent" style="display:none;">
Welcome to ScottOS 95!
This is a demo of the Win95-style desktop.
You can open windows, edit text files, drag icons and windows, minimize/maximize, and save changes.
</div>

<script src="js/script.js"></script>
</body>
</html>
